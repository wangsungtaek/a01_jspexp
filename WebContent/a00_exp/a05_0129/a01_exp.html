	class Car {
		constructor(kind, volume, maxSpeed, speed) {
			this.kind = kind;
			this.volume = volume;
			this.maxSpeed = maxSpeed;
			this.speed = speed;
		}
		speedUp(){
			this.speed++; 
		}
		speedDown(){
			this.speed--; 
		}

	};
