<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">
/* 
# 비동기 통신
1. 해당 이벤트를 처리하고 이후에 답변이 오기 전에 다른 요소객체를 변경
가능하다.
 
*/
//
	$(document).ready(function(){
		$("h2").text("비동기통신 클릭").click(function(){
			// 1. 객체 생성
			var xhr = new XMLHttpRequest();
			// alert("시작"+xhr);
			// 2. 메서드 처리.
			xhr.open("get","z03_data03.text", true);
			// 2-1. 메서드 선언 : 비동기 통신을 위한 이벤트메서드
			// 		호출이 되면 비동적으로 상태값을 확인하여, 해당 상태값이
			//		정상상태(http code가 정상 전송이고 결과값을 완전히 받았을 때)를
			//		확인하여 결과데이터를 처리한다.
			xhr.onreadystatechange=function(){
				// xhr.readyState : 비동기 통신을 하면서 객체를 만들어지면서
				//		상태값의 변경에 대한 내용을 체크하는 변수..
				//		0 : 객체만듦, 1/2 : 데이터를 만들 준비, 3 : 데이터를 일부분 받기 시작
				//		4 : 서버에서 온 데이터를 완전을 받음..
				// xhr.status : 서버에 요청한 결과값을 받는 code (http error코드)
				//		200 : 정상범위 코드
				console.log(xhr.readyState);
				console.log(xhr.status);
				if(xhr.readyState == 4 && xhr.status == 200){ // 정상 상항.
					$('div>h3').html(xhr.responseText);
				}
			};
			// 3. 호출 처리..
			xhr.send();
			
		})
	});
</script>
</head>
<body>
	<h2></h2>
	<div><h3></h3></div>
</body>
</html>
