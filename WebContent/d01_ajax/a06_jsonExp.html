<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="/jspexp/a00_com/jquery-3.5.1.js"></script>
<script type="text/javascript">

// ex) a06_jsonExp.html z06_json.txt 물건명 가격갯수
// 		물건정보 확인 ==> 클릭시, 물건정보 출력

	$(document).ready(function(){
		$("h2").text("물건정보 로딩").click(function(){
			var xhr = new XMLHttpRequest();
			xhr.open("get","z06_json.txt", true);
			xhr.onreadystatechange = function(){
				if(xhr.readyState == 4 && xhr.status == 200){
					console.log(xhr.responseText);
					var p01 = eval( "("+xhr.responseText+")" );
					console.log(p01);
					$('td').eq(0).text(p01.name);
					$('td').eq(1).text(p01.price);
					$('td').eq(2).text(p01.cnt);
					// .hide() 사라지게 처리, show() 보이게 처리
					$('table').show();
				}
			};
			xhr.send();
		});
	});
</script>
</head>
<body>
<h2></h2>
<table border>
	<tr><th>물건명</th><th>가격</th><th>갯수</th></tr>
	<tr><td></td><td></td><td></td></tr>

</table>
</body>
</html>
